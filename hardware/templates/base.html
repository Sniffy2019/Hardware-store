<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Hardware Store</title>
</head>

<body>

    <header>
        <!-- top navbar -->
        <nav class="yellow darken-1 ">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo black-text"> <img class="img"
                        src="https://live.staticflickr.com/65535/52717604620_10034f952a_n.jpg" alt="venezulan flag"
                        width="150" height="65" />
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('home') }}" class=" black-text">Home</a></li>
                        <li><a href="{{ url_for('add_item') }}" class=" black-text">Add Items</a></li>
                        <li><a href="{{ url_for('products') }}" class=" black-text">Products</a></li>
                    </ul>
            </div>
        </nav>

        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_item') }}">Add Items</a></li>
            <li><a href="{{ url_for('products') }}">Products</a></li>
        </ul>
    </header>

    <main class="container, background1">


        {% block content %}
        {% endblock %}

    </main>

    <footer class="page-footer blue darken-3">

        <div class="footer-copyright">
            <div class="container">
                <a class="black-text center-align" target="_blank">&copy; Aceros Guayana</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
