{% extends "base.html" %} {% block content %}

<h3 class="Gray-text text-darken-4 center-align">
  <strong>Add Item</strong>
</h3>

<div class="row card-panel, opacity=50%">
  <form class="col s12" method="POST" action="{{ url_for('add_item') }}">
    <!-- item name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="item_name"
          name="item_name"
          minlength="5"
          maxlength="50"
          type="text"
          textarea="black-text"
          class="validate"
          required
        />
        <label class="black-text flow-text" for="item_name"
          ><strong>Item Name</strong></label
        >
      </div>
    </div>
    <!-- item description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix black-text text-darken-4"></i>
        <textarea
          id="item_description"
          name="item_description"
          minlength="5"
          maxlength="200"
          type="text"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label class="black-text flow-text" for="item_description"
          ><strong>Item Description</strong></label
        >
      </div>
    </div>
    <!-- due date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix green-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        />
        <label class="black-text flow-text" for="due_date"
          ><strong>Due Date</strong></label
        >
      </div>
    </div>
    <!-- is urgent -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix purple-text text-darken-4"
          ></i>
          <label class="black-text flow-text" for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox" />
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- product id -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select id="product_id" name="product_id" class="validate" required>
          <option value="" disabled selected>Choose Product</option>
          {% for product in products %}
          <option value="{{ product.id }}">{{ product.product_name }}</option>
          {% endfor %}
        </select>
        <label class="black-text flow-text" for="product_id"
          ><strong>Product</strong></label
        >
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Item <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
