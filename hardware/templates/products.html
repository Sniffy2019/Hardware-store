{% extends "base.html" %} {% block content %}

<h3 class="black-text text-darken-4 center-align"><strong>Products</strong></h3>

<div class="row">
  <div class="col s12 center-align">
    <a
      href="{{ url_for('add_product') }}"
      class="btn-large light-blue darken-2"
    >
      Add Product <i class="fas fa-plus-square center-align"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for product in products %}
  <div class="col s12 m6 l3">
    <div class="card, opacity=50%">
      <img
        class="img"
        src="https://live.staticflickr.com/65535/52717173986_16b2f21b03_n.jpg"
        width="300"
        ,
        height="200"
      />
      <div class="card-content black-text center-align flow-text">
        <span class="card-title"
          ><strong>{{ product.product_name }}</strong></span
        >
      </div>
      <div class="card-action">
        <a
          href="{{ url_for('edit_product', product_id=product.id) }}"
          class="btn green accent-4 center-align"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_product', product_id=product.id) }}"
          class="btn red center-align"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
