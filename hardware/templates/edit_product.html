{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Product</h3>

<div class="row card-panel blue">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_product', product_id=product.id) }}"
  >
    <!-- product name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <input
          id="product_name"
          name="product_name"
          value="{{ product.product_name }}"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="product_name">Product Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Edit Product <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
