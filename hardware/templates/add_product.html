{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Product</h3>

<img
  class="img"
  src="https://live.staticflickr.com/65535/52717173986_16b2f21b03_n.jpg"
  width="200"
  ,
  height="100"
/>
<div class="row card-panel light-grey">
  <form class="col s12" method="POST" action="{{ url_for('add_product') }}">
    <!-- product name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <input
          id="product_name"
          name="product_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="product_name" class="flow-text">Product Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Product <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
